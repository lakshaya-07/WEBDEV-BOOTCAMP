<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price Tracker</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
    <header>
        <h1>Item Price Tracker</h1>
    </header>

    <main>
        <section>
            <h2>Add a New Item</h2>
            <form>
                <label for="itemName">Item Name:</label><br>
                <input type="text" id="itemName" name="itemName" required><br><br>

                <label for="itemPrice">Item Price:</label><br>
                <input type="number" id="itemPrice" name="itemPrice" step="0.01" required><br><br>

                <button type="button" onclick="addItem()">Add Item</button>
            </form>
        </section>

        <section>
            <h2>Item List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>Sample Item 1</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Sample Item 2</td>
                        <td>$50.00</td>
                    </tr>
                    <tr>
                        <td>Sample Item 3</td>
                        <td>$780.00</td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Item Price Tracker. All rights reserved.</p>
    </footer>

</body>
</html>
