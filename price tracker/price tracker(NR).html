<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Center all text including the heading */
        }
        h1 {
            margin-top: 50px; /* Add some space from the top */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Item Price Tracker</h1>
    <form>
        <label for="itemName">Item Name:</label><br>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="itemPrice">Item Price:</label><br>
        <input type="number" id="itemPrice" name="itemPrice" step="0.01" required><br><br>

        <button type="button" onclick="addItem()">Add Item</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>Sample Item</td>
                <td>$10.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
